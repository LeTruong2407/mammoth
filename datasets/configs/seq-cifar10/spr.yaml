MEAN: [0.4914, 0.4822, 0.4465]
STD: [0.2470, 0.2435, 0.2615]
TRANSFORM:
  - RandomResizedCrop:
      size: 32
  - RandomHorizontalFlip
  - RandomApply:
      p: 0.5
      transform:
        ColorJitter:
          brightness: 0.5
          contrast: 0.5
          saturation: 0.5
          hue: 0.2
  - ToTensor
  - Normalize:
      mean: [0.4914, 0.4822, 0.4465]
      std: [0.2470, 0.2435, 0.2615]
TEST_TRANSFORM:
  - ToTensor # SPR does not normalize the test set
n_epochs: 1 # online
backbone: resnet18_spr
batch_size: 10 # will be ignored by SPR